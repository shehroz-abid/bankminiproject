<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<sr class="container">
  <h2>User Update Amount</h2>
    <p>User Previous Balance is  {{amount}}</p>
  <form action="/UpdateAmount", method="post">
    <div class="form-group">
      <label for="updated_amount">Updated Amount:</label>
      <input type="number" class="form-control" id="updated_amount" placeholder="Enter updated amount" name="updated_amount">
    </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
</sr>
</body>
</html>
